<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <script src="./script/mini_backend.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/board.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/menu.css" rel="stylesheet" type="text/css">
    <link href="./css/board.css" rel="stylesheet" type="text/css">
    <link href="./img/logo.png" rel="icon" type="image/png">
</head>

<body onload="init('board'), updateHTML()">
    <main>
        <div w3-include-html="./templates/menu.html" class="left-container"></div>
        <div class="right-container">
            <div class="kanban-board">
                <div class="card board-element" ondrop="drop('todo'); endarkenOff('todoDiv')" id="todoDiv"
                    ondragleave="endarkenOff('todoDiv')" ondragover="allowDrop(event); endarken('todoDiv')">
                    <div class="element-headline">
                        <h3 class="card-title headline-name">to do</h3>
                    </div>
                    <div class="card-body element-content" id="todo"></div>
                </div>
                <div class="card board-element" ondrop="drop('progress'); endarkenOff('progressDiv')" id="progressDiv"
                    ondragleave="endarkenOff('progressDiv')" ondragover="allowDrop(event); endarken('progressDiv')">
                    <div class="element-headline">
                        <h3 class=" card-title headline-name">in progress</h3>
                    </div>
                    <div class="card-body element-content" id="progress"></div>
                </div>
                <div class="card board-element" ondrop="drop('testing'); endarkenOff('testingDiv')" id="testingDiv"
                    ondragleave="endarkenOff('testingDiv')" ondragover="allowDrop(event); endarken('testingDiv')">
                    <div class="element-headline">
                        <h3 class="card-title headline-name">testing</h3>
                    </div>
                    <div class="card-body element-content" id="testing"></div>
                </div>
                <div class="card board-element" ondrop="drop('done'); endarkenOff('doneDiv')" id="doneDiv"
                    ondragleave="endarkenOff('doneDiv')" ondragover="allowDrop(event);endarken('doneDiv')">
                    <div class=" element-headline">
                        <h3 class="card-title headline-name">done</h3>
                    </div>
                    <div class="card-body element-content" id="done"></div>
                </div>
            </div>
            <footer><span class="footer-text">Logos stammen u. A. von <a href="https://icons8.com">https://icons8.com</a></span></footer>
        </div>
    </main>

</body>

</html>
