<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN</title>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="./img/favicon.png" rel="icon" type="image/png">
</head>

<body onload="updateHTML()">
    <div class="modal fade" id="changeContent" tabindex="-1" aria-labelledby="modaHeadline" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modaHeadline">Ticket:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="changeTitle" class="form-label">title:</label>
                        <input type="text" class="form-control" id="changeTitle" placeholder="new title">
                    </div>
                    <div class="mb-3">
                        <label for="changeContent" class="form-label">content:</label>
                        <textarea class="form-control form-resize-off" rows="3" id="changeInnerContent"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="changeButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="headline-main">
            <h1>kanban board</h1>
        </div>

        <div class="kanban-board">
            <div class="card board-element" ondrop="drop('backlog'); endarkenOff('backlogDiv') " id="backlogDiv"
                ondragleave="endarkenOff('backlogDiv')" ondragover="allowDrop(event); endarken('backlogDiv')">
                <div class="element-headline">
                    <h3 class="card-title headline-name">backlog</h3>
                    <button type="button" class="btn btn-primary backlog-button" data-bs-toggle="modal"
                        data-bs-target="#changeContent" onclick="pushHtmlForModal()">
                        +
                    </button>
                </div>
                <div class="card-body element-content" id="backlog"></div>
            </div>

            <div class="card board-element" ondrop="drop('todo'); endarkenOff('todoDiv')" id="todoDiv"
                ondragleave="endarkenOff('todoDiv')" ondragover="allowDrop(event); endarken('todoDiv')">
                <div class="element-headline">
                    <h3 class="card-title headline-name">to do</h3>
                </div>
                <div class="card-body element-content" id="todo"></div>
            </div>

            <div class="card board-element" ondrop="drop('progress'); endarkenOff('progressDiv')" id="progressDiv"
                ondragleave="endarkenOff('progressDiv')" ondragover="allowDrop(event); endarken('progressDiv')">
                <div class="element-headline">
                    <h3 class=" card-title headline-name">in progress</h3>
                </div>
                <div class="card-body element-content" id="progress"></div>
            </div>

            <div class="card board-element" ondrop="drop('testing'); endarkenOff('testingDiv')" id="testingDiv"
                ondragleave="endarkenOff('testingDiv')" ondragover="allowDrop(event); endarken('testingDiv')">
                <div class="element-headline">
                    <h3 class="card-title headline-name">testing</h3>
                </div>
                <div class="card-body element-content" id="testing"></div>
            </div>

            <div class="card board-element" ondrop="drop('done'); endarkenOff('doneDiv')" id="doneDiv"
                ondragleave="endarkenOff('doneDiv')" ondragover="allowDrop(event);endarken('doneDiv')">
                <div class=" element-headline">
                    <h3 class="card-title headline-name">done</h3>
                </div>
                <div class="card-body element-content" id="done"></div>
            </div>
        </div>
    </main>
</body>

</html>
