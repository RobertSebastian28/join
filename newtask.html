<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <script src="./script/newtask.js"></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/newtask.css" rel="stylesheet" type="text/css">
    <link href="./css/menu.css" rel="stylesheet" type="text/css">
    <link href="./img/logo.png" rel="icon" type="image/png">
    <title>newtask</title>
</head>

<body onload="init('newtask')">
    <main>
        <div w3-include-html="./templates/menu.html" class="left-container"></div>
        <div>
            <div class="add-task-head">
                <h1>Add Task</h1>
            </div>
            <div class="add-task-center">
                <div class="add-task-content">
                    <div>
                        <h3>Title</h3>
                        <input type="text">
                    </div>
                    <div>
                        <h3>Due Date</h3>
                        <input type="text">
                    </div>
                    <div>
                        <h3>Category</h3>
                        <input type="text">
                    </div>
                    <div>
                        <h3>Urgency</h3>
                        <input type="text">
                    </div>
                    <div>
                        <h3>Description</h3>
                        <input type="text">
                    </div>
                    <div class="add-task-assigned-to">
                        <h3>Assigned To</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
