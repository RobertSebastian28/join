<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./script/mini_backend.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/newtask.js"></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/newtask.css" rel="stylesheet" type="text/css">
    <link href="./css/menu.css" rel="stylesheet" type="text/css">
    <link href="./img/logo.png" rel="icon" type="image/png">
    <title>newtask</title>
</head>

<body onload="init('newTask'), loadAllTasks()">
    <main>
        <div w3-include-html="./templates/menu.html" class="left-container"></div>
        <div class="right-container">
            <header class="header">
                <h1>Add Task</h1>
                <p class="text-primary">Learning Managment System Project</p>
            </header>
            <form onsubmit="addToAllTasks()">
                <div class="add-task-content">
                    <div class="add-task-margin-bottom">
                        <h3>Title</h3>
                        <textarea required minlength="3" id="add-task-title" cols="30" rows="10"></textarea>
                    </div>
                    <div class="add-task-margin-bottom">
                        <h3>Due Date</h3>
                        <input required id="add-task-dueDate" type="date">
                    </div>
                    <div class="add-task-margin-bottom">
                        <h3>Category</h3>
                        <select id="add-task-category">
                            <option>Marketing</option>
                            <option>Development</option>
                            <option>Design</option>
                        </select>
                    </div>
                    <div class="add-task-margin-bottom">
                        <h3>Urgency</h3>
                        <select id="add-task-urgency">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div>
                        <h3>Description</h3>
                        <textarea required minlength="3" id="add-task-description" class="add-task-description-input"
                            cols="30" rows="10"></textarea>
                    </div>
                    <div class="add-task-assigned-to add-task-margin-top-">
                        <h3>Assigned To</h3>
                        <div class="add-task-margin-top">
                            <img class="profile-pic" id="profile-pic" src="./img/user_dummy.png">
                            <img id="icon-plus" src="./img/icon plus.png">
                        </div>
                        <div class="add-task-buttons">
                            <button class="add-task-margin-right btn btn-outline-secondary">Cancel</button>
                            <button class="btn btn-outline-primary">Create Task</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
